<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="fonts/fira/fira.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/scroll.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <script src="http://vk.com/js/api/openapi.js" type="text/javascript"></script>
    <style>
        body {
            padding-bottom: 50px;
        }

        .control-panel {
            padding: 6px 6px 20px;
        }

        .control-panel button {
            margin: 2px;
        }
    </style>
</head>
<body class="mybody">
<div class="container">
    <div class="article-main">
        <h2 id="headerInfo" class="header">Выберите друзей</h2>
        <section class="section-content" id="mainContent">
            <section class="section-list" id="mainList">
                <input type="text" class="input-filter" id="filterMain" placeholder="Имя друга">
                <figure class="figure-list">
                    <h3 class="list-title">Ваши друзья</h3>
                    <div id="resultMain"></div>
                </figure>
            </section>
            <section class="section-list" id="filterList">
                <input type="text" class="input-filter" id="filterLocal" placeholder="Имя друга">
                <figure class="figure-list">
                    <h3 class="list-title">Друзья в списке</h3>
                    <div id="resultLocal"></div>
                </figure>
            </section>
        </section>
        <button id="btnSave" class="button">Сохранить</button>
       
    </div>
</div>
    
<script type="text/x-handlebars-template" id="friendListTemplate">
    <ul class="list-group" id="friendList">
        {{#each listMain}}
        <li class="list-group-item" data-uid="{{./user_id}}" draggable="true">
            <div class="row" draggable="false">
                <img src="{{photo_50}}" alt="" class="friend-photo" draggable="false">
                <span class="fullname" draggable="false">{{./fullname}}</span>
                <img src="{{action_img}}" alt="" class="action" draggable="false" data-action="add">
            </div>
        </li>
        {{/each}}
    </ul>
</script>

<script type="text/x-handlebars-template" id="friendListLocalTemplate">
    <ul class="list-group list-group-chosen" id="friendListChosen">
        {{#each listLocal}}
        <li class="list-group-item" data-uid="{{./user_id}}" draggable="true">
            <div class="row" draggable="false">
                <img src="{{photo_50}}" alt="" class="friend-photo" draggable="false">
                <span class="fullname" draggable="false">{{./fullname}}</span>
                <img src="{{action_img}}" alt="" class="action" draggable="false" data-action="delete">
            </div>
        </li>
        {{/each}}
    </ul>
</script>


<script src="js/drag5.js"></script>
<script src="js/storage.js"></script>
<script src="js/main.js"></script>

</body>
</html>
