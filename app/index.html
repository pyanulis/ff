<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <script src="http://vk.com/js/api/openapi.js" type="text/javascript"></script>
    <style>
        body {
            padding-bottom: 50px;
        }

        .control-panel {
            padding: 6px 6px 20px;
        }

        .control-panel button {
            margin: 2px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 id="headerInfo"></h1>

    <div id="results"></div>
</div>
    
<script type="text/x-handlebars-template" id="friendListTemplate">
    <section class="section-content">
        <ul class="list-group" id="friendList">
            {{#each list}}
            <li class="list-group-item" data-uid="{{./user_id}}">
                <div class="row">
                    <div class="col-xs-10">
                       <img src="{{photo_50}}" alt="" class="friend-photo">
                        <span class="title">{{./first_name}} - {{./last_name}}</span>
                    </div>
                </div>
            </li>
            {{/each}}
        </ul>
        <ul class="list-group-chosen" id="friendListChosen">

        </ul>
    </section>
    
</script>


<script src="js/drag.js"></script>
<script src="js/main.js"></script>

</body>
</html>
